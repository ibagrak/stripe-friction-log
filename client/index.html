<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Stripe Checkout Sample</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./index.js" defer></script>
  </head>

  <body>
    <div class="sr-header">
    </div>
    <form action="/create-checkout-session" method="POST">

    <div class="sr-root">
      <div class="sr-main">

        {% for item in products %}
        <section class="container">
          <div>
            <h1>{{item.name}}</h1>
            <h4>{{item.description}}</h4>

            <div class="pasha-image">
              <img
                src="{{item.images[0]}}"
                width="140"
                height="160"
              />
            </div>
          </div>

            <div class="quantity-setter">
              <button class="increment-btn {{item.default_price}}" id="subtract_{{item.default_price}}" disabled type="button">-</button>
              <input type="number" id="input_{{item.default_price}}" class="quantity-input" min="0" value="0" name="{{item.default_price}}" readonly>
              <button class="increment-btn {{item.default_price}}" id="add_{{item.default_price}}" type="button">+</button>
            </div>

            <p class="sr-legal-text">Number of copies (max 10)</p>

        </section>
        {% endfor %}

        <div id="error-message"></div>
      </div>

    </div>
    <button type="submit" id="submit">Buy</button>

    </form>
  </body>
</html>
